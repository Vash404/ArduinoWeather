<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  border: 3px solid black;
  border-radius: 2px
}

.flex-container > .flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}

.titolo {
  margin: 10px 0px 0px 10px;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>The flex-wrap Property</h1>

<p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

<div class="flex-container">
	<h3 class="titolo">Esterno</h3>
	<div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>  
      <div>4</div>
      <div>5</div>
      <div>6</div> 
    </div>
    <h3 class="titolo">Interno</h3>
  	<div class="flex-container"> 
      <div>7</div>
      <div>8</div>
      <div>9</div>  
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
</div>

<p>Try resizing the browser window.</p>

</body>
</html>
